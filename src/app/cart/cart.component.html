<div *ngIf="getCartSize() > 0">
    <h2 class="text-center my-3">Cart</h2>
    <div class="container">
        <div class="table-responsive text-center">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let food of getFoods(); let i = index">
                        <td class="align-middle">{{ i + 1 }}</td>
                        <td class="align-middle">{{ food.name | titlecase}}</td>
                        <td class="align-middle">{{ food.size | titlecase}}</td>
                        <td class="align-middle">{{ food.quantity }}</td>
                        <td class="align-middle">{{ food.price * food.quantity }} HUF</td>
                        <td class="align-middle"><button (click)="changeQuantity(food, 1)" class="btn btn-block btn-outline-success">+</button>
                            <button (click)="changeQuantity(food, -1)" class="btn btn-block btn-outline-danger">-</button>
                        </td>
                        <td class="align-middle"><button (click)="removeFromCart(food)" class="btn btn-block btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">
                                    <path
                                        d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z" />
                                    <path
                                        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="my-4 text-right font-weight-bold">Total: {{getTotalPrice()}} HUF</div>
        <button [routerLink]="'/order-details'" (click)="navigateToOrderDetails()" class="my-5 btn btn-block btn-success">Next</button>
    </div>
</div>


<div *ngIf="getCartSize() <= 0" class="container text-center">
    <h2 class="my-3">Cart is Empty!</h2>
    <h1 class="container-fluid">
        <i class="bi bi-cart"></i>
    </h1>
    <button [routerLink]="'/menu'" class="my-5 btn btn-warning"><i class="bi bi-arrow-left"></i> Back to Menu</button>
</div>
